src: MOS
steps:
    - name: consolidate_with_average
      args:
        target: &target_col Sentiment
    - name: normalize_labels
      args:
        target: *target_col
    - name: produce_splits_based_on_files
      args:
        train: train.txt
        val: val.txt
        test: test.txt

features:
    name: logmelspec
labels:
    classes:
      - Positive
      - Neutral
      - Negative
    NofN: False
    target: *target_col
