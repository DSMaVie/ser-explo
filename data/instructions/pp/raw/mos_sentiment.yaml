src: MOS
steps:
    - name: consolidate_with_average
      args:
        classes: &classes
        - Negative
        - Neutral
        - Positive
    - name: normalize_labels
      args:
        target: &target_col Sentiment
    - name: produce_splits_based_on_files
      args:
        train: mos/train.txt
        val: mos/val.txt
        test: mos/test.txt

features:
    name: normedraw
    args:
      resample_to: 16_000
labels:
    classes: *classes
    NofN: False
    target: *target_col
