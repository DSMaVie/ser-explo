src: MOS
steps:
    - name: consolidate_with_average
      args:
        classes: &ekman
        - Happiness
        - Anger
        - Sadness
        - Fear
        - Disgust
        - Surprise
    - name: normalize_labels
      args:
        target: &target_col Emotion
    - name: filter_emotions
      args:
        keep: *ekman
    - name: produce_splits_based_on_files
      args:
        train: train.txt
        val: val.txt
        test: test.txt
features:
    name: logmelspec
    args:
      n_mels: 23
labels:
    classes: *ekman
    NofN: True
    target: *target_col
