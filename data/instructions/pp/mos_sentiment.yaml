src: MOS
steps:
    - name: consolidate_with_average
      args:
        classes: &classes
        - Negative
        - Neutral
        - Positive
    - name: normalize_labels
      args:
        target: &target_col Sentiment
    - name: produce_splits_based_on_files
      args:
        train: train.txt
        val: val.txt
        test: test.txt

features:
    name: logmelspec
    args:
      n_mels: 23
labels:
    classes: *classes
    NofN: False
    target: *target_col
