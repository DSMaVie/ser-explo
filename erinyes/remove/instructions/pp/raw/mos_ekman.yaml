src: MOS
steps:
    - name: consolidate_with_average
      args:
        classes: &ekman
        - Happiness
        - Anger
        - Sadness
        - Fear
        - Disgust
        - Surprise
    - name: normalize_labels
      args:
        target: &target_col Emotion
    - name: filter_emotions
      args:
        keep: *ekman
    - name: produce_splits_based_on_files
      args:
        train: mos/train.txt
        val: mos/val.txt
        test: mos/test.txt
features:
    name: normedraw
    args:
      resample_to: 16_000
labels:
    classes: *ekman
    NofN: True
    target: *target_col
